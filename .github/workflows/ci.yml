name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      source: ${{ steps.changes.outputs.source }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          source:
            - 'Source/**'
            - 'MultiFunPlayer.sln'
          docs:
            - 'Docs/**'
  
  docs:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.docs == 'true' }}
    defaults:
      run:
        working-directory: .\Docs
    concurrency:
      group: 'pages'
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v1
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: yarn      
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build website
      run: yarn build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: .\build
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
  
  build:
    runs-on: windows-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.source == 'true' }}
    strategy:
      matrix:
        build_type: [Release, Debug]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.15
      with:
        versionSpec: '5.x'
    - name: Determine version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0.9.15
    - name: Install dependencies
      run: dotnet restore
    - name: Build ${{ matrix.build_type }}
      run: dotnet publish --configuration ${{ matrix.build_type }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}
    - name: Upload ${{ matrix.build_type }} artifact
      uses: actions/upload-artifact@v3
      with:
        name: MultiFunPlayer-${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}-${{ matrix.build_type }}
        path: Source\MultiFunPlayer\bin\${{ matrix.build_type }}\win-x64\publish
