name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      source: ${{ steps.changes.outputs.source }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          source:
            - 'Source/**'
            - 'MultiFunPlayer.sln'

  build:
    runs-on: windows-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.source == 'true' }}
    strategy:
      matrix:
        build_type: [Release, Debug]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.15
      with:
        versionSpec: '5.x'
    - name: Determine version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0.9.15
    - name: Install dependencies
      run: dotnet restore
    - name: Build ${{ matrix.build_type }}
      run: dotnet publish --configuration ${{ matrix.build_type }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}
    - name: Upload ${{ matrix.build_type }} artifact
      uses: actions/upload-artifact@v3
      with:
        name: MultiFunPlayer-${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}-${{ matrix.build_type }}
        path: Source\MultiFunPlayer\bin\${{ matrix.build_type }}\win-x64\publish
